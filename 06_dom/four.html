<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul aur code</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`;  //whole tree is traversed
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")

    function addOpti(langName){
        const li=document.createElement('li') 
        li.appendChild(document.createTextNode(langName)) //directy appends without traversing
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('golang')


    //edit

    const secondLang=document.querySelector("li:nth-child(3)");
    const newLi=document.createElement('li')
    newLi.textContent="Mojo"
    secondLang.replaceWith(newLi)


    const firstLang=document.querySelector('li:first-child')
   // firstLang.outerHTML='<li>TYPEscirpt</li>'
   firstLang.innerHTML="Fuck"

    //remove

    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
